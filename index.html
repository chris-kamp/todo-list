<!DOCTYPE html>
<html>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="datepicker.min.css">
    <head>
        <title>Todo List</title>
    </head>
    <body>
        <header id="pageHeader">
            <h1 id="mainHeading">TODO</h1>
        </header>
        <main>
            <div id="mainContainer">
                <div id="sidebar">
                </div>
                <div id="mainContent">
                    <div id="todoListContainer">
                        <div class="centeredDiv">
                            <h2 id="todoListHeading" class="listHeading">UNCATEGORISED</h2>
                            <button id="newTodo">NEW TODO</button>
                        </div>
                        <div id="todoList"> 
                        </div>
                        <br><br>
                        <div class="centeredDiv">
                            <h2 id="completedListHeading" class="listHeading">COMPLETED</h2>
                        </div>
                        <div id="completedTodoList"> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
